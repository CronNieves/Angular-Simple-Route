<div class="animated fadeIn fast">

  <h1> Buscando: <small> {{ termino }}</small> </h1>
  <hr>

  <div class="row" *ngIf="heroes.length == 0" >
    <div class="col-md-12">
      <div class="alert alert-info" role="alert">
        Sin resultados para la busqueda por {{ termino }}
      </div>
    </div>
  </div>


  <div class="card-columns">

      <app-heroes-card  [heroe]="heroe" [index]="heroe.id" *ngFor="let heroe of heroes;"></app-heroes-card>

  </div>


</div>
